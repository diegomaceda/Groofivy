<html>
<head>
    <title>Groovify</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for("static", filename="css/index.css") }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{{ url_for("static", filename="js/index.js") }}"></script>



</head>
<body class="landing">

    <!-- Page Wrapper -->
    <div id="page-wrapper">



        <!-- Banner -->
        <script>

        </script>
        <section id="banner">
            <div class="inner">
                <h1 id="dynamic-banner">Welcome to Groovify.</h1>
            </div>
        </section>

        <div class="background-image">
        </div>

        <div class="logo">
            <h2>[Groovify]</h2>
        </div>


        <div class="right_contentlist">
            <div class="itemconfiguration" style="padding-top: 30px; padding-left: 30px;">

                <h2><strong>[wsg]</strong></h2>
                {% for thread in threads['wsg'] %}
                    <div class="card card-outline-primary mb-3 text-cente" style="width: 20rem; padding-bottom: 30px;">
                        <img class="card-img-top" src="https://t.4cdn.org/wsg/{{ thread['tim'] }}s.jpg">
                        <div class="card-block">
                            <h3 class="card-title">{{ thread['sub'] }}</h3>
                            <p class="card-text">{{ thread['com']|safe }}</p>
                            <a href="play/wsg/{{ thread['no'] }}" class="btn btn-primary">Let's go!</a>
                        </div>
                    </div>
                {% endfor %}

                <h2><strong>[gif]</strong><small>(nsfw)</small></h2>

                {% for thread in threads['gif'] %}
                    <div class="card card-outline-primary mb-3 text-cente" style="width: 20rem; padding-bottom: 30px;">
                        <img class="card-img-top" src="https://t.4cdn.org/gif/{{ thread['tim'] }}s.jpg">
                        <div class="card-block">
                            <h3 class="card-title">{{ thread['sub'] }}</h3>
                            <p class="card-text">{{ thread['com']|safe }}</p>
                            <a href="play/gif/{{ thread['no'] }}" class="btn btn-primary">Let's go!</a>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>


    </div>

</body>
</html>
